<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 25%;
  margin-bottom: 16px;
  padding: 0 8px;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}



</style>
</head>
<body>

<h2>Responsive "Meet The Team" Section</h2>
<p>Resize the browser window to see the effect.</p>
<br>

<div class="row">
  <div class="column">
    <div class="card">
      <img src="img/sanya.jpg" alt="Jane" style="width:100%">
      <div class="container">
        <h2>Sanya Kasaudhan</h2>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <img src="img/trishla.jpg" alt="Mike" style="width:100%">
      <div class="container">
        <h2>Trishla Saxena</h2>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <img src="img/priyanshu.jpg" alt="Mike" style="width:100%">
      <div class="container">
        <h2>Priyanshu Yadav</h2>
      </div>
    </div>
  </div>
  
  <div class="column">
    <div class="card">
      <img src="img/vaibhav.jpg" alt="John" style="width:100%">
      <div class="container">
        <h2>Vaibhav Gupta</h2>
      </div>
    </div>
  </div>
</div>

</body>
</html>
